<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soothing Metaballs</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Dev background â€” the shader is transparent; this colour shows through */
            background: #207DCA;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: transparent;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
            padding: 14px 18px;
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 12px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }
        #controls label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #controls label span.name {
            min-width: 60px;
        }
        #controls label span.value {
            min-width: 44px;
            text-align: right;
            font-variant-numeric: tabular-nums;
            opacity: 0.7;
            font-size: 11px;
        }
        #controls input[type="range"] {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        #controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas"></canvas>

    <div id="controls">
        <label>
            <span class="name">Ball Size</span>
            <input type="range" id="ball-size" min="0.0001" max="0.012" step="0.0001" value="0.0027">
            <span class="value" id="ball-size-val">0.0027</span>
        </label>
        <label>
            <span class="name">Boundary</span>
            <input type="range" id="boundary-radius" min="0.20" max="0.48" step="0.005" value="0.40">
            <span class="value" id="boundary-val">0.400</span>
        </label>
        <label>
            <span class="name">Speed</span>
            <input type="range" id="speed" min="0.1" max="2.0" step="0.05" value="0.40">
            <span class="value" id="speed-val">0.40</span>
        </label>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
